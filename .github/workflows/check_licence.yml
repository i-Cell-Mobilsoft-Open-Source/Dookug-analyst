name: Check licence

on:
  pull_request:
    branches-ignore:
      - 'gh-pages'
      - 'dependabot/**'
  workflow_dispatch:
    inputs:
      comment:
        description: 'test check licence'
        # Default value if no value is explicitly provided
        default: 'test check licence'
        # Input has to be provided for the workflow to run
        required: true

jobs:
  check-licence:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Determine branch
        id: vars
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            echo "branch=${{ github.event.pull_request.head.ref }}" >> $GITHUB_OUTPUT
            echo "repo=${{ github.event.pull_request.head.repo.full_name }}" >> $GITHUB_OUTPUT
          else
            echo "branch=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
            echo "repo=${GITHUB_REPOSITORY}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.vars.outputs.branch }}

      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run license header hook
        run: pre-commit run sourceheaders --all-files --verbose || true

      - name: Commit added headers (push events only)
        if: github.event_name == 'push'
        run: |
          if ! git diff --quiet; then
            git config user.name github-actions[bot]
            git config user.email 41898282+github-actions[bot]@users.noreply.github.com
            git add .
            git commit -m "chore: add missing license headers"
            git push origin HEAD:${{ steps.vars.outputs.branch }}
          fi
